- type: serial
  tag: master
  steps:
    - service: apps
      command: /apps/release.sh

- type: serial
  tag: prod-release
  steps:
    - service: apps
      command: /apps/releaseProd.sh

- type: serial
  tag: (v\d+\.\d+\.\d+)
  steps:
    - service: apps
      command: /apps/releaseWidget.sh

- type: serial
  exclude: (master|\d+\.\d+\.\d+)
  steps:
    - service: apps
      command: echo 'dumb script'